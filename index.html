<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Master Style -->
    <link rel="stylesheet" href="css/master.css">
</head>

<body>
    <!-- Start Header -->
    <section class="games">
        <header>
            <div class="header-image">
                <img src="assets/images/wraper.png" alt="logo" class="w-100">
            </div>
        </header>
        <!-- Start Nav -->
        <nav class="navbar navbar-expand-lg col-md-6 col-lg-9 position-sticky top-0 z-3">
            <div class="container">
                <a class="navbar-brand text-uppercase" href="#">
                    <h5 class="m-0"> <img src="assets/images/logo-sm.png"> game reviews</h5>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item ">
                            <a class="nav-link active" aria-current="page" data-category="mmorpg">mmorpg</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-category="shooter">shooter</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-category="sailing">sailing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-category="permadeath">permadeath
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-category="superhero">superhero
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-category="pixel">pixel
                            </a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
        <!-- End Nav -->
        <!-- End Header -->
        <!-- Start Home -->
        <section class="home container">
            <div class="row py-5 gy-4" id="games">
            </div>
        </section>
        <!-- End Home -->
    </section>

    <section class="details pb-3 d-none">
        <div class="container">
            <div class="header d-flex justify-content-between py-4">
                <h1>Details Game</h1>
                <button class="btn-close btn-close-white"></button>
            </div>
            <div class="row details-content d-flex g-4" id="details-content">


            </div>
        </div>
    </section>

    <section class="loader-screen position-fixed translate-middle top-50 start-50 d-none">
        <span class="loader m-auto "></span>
    </section>



    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <!-- Master JS -->
    <script type="module" src="js/master.js"></script>
    <!-- Master JS -->
</body>

</html>
